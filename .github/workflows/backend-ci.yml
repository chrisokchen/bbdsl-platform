name: Backend CI

on:
  push:
    branches: [main]
    paths: ['backend/**']
  pull_request:
    branches: [main]
    paths: ['backend/**']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: bbdsl
          POSTGRES_PASSWORD: bbdsl_test
          POSTGRES_DB: bbdsl_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -e ".[dev]"

      - name: Lint
        working-directory: backend
        run: ruff check .

      - name: Test
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://bbdsl:bbdsl_test@localhost:5432/bbdsl_test
        run: pytest --cov=app --cov-report=term-missing
